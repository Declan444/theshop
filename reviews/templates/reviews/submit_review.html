{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100" style="margin-top: 120px">
    <div class="review-container text-center">
        <h2>Leave a Review</h2>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
    </div>
</div>
{% endblock %}
