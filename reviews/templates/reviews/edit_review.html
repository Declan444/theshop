{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100" style="margin-top: 120px">
    <div class="review-container text-center">
        <h2>Edit Review</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Update Review</button>
            <a href="{% url 'reviews' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
