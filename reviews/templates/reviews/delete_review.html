{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5 delete-container ">
    <h1 class="text-center">Delete Review</h1>
    <p class="text-center">Are you sure you want to delete this review?</p>
    <div class="text-center">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'reviews' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
